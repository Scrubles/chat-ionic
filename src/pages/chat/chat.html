<ion-header>
  <custom-logged-header [user]="recipient" [title]="pageTitle"></custom-logged-header>
</ion-header>
<ion-content padding>
  <message-box *ngFor="let message of messages | async" [message]="message" 
    [isFromSender]="(message.userId === sender.$key)"></message-box>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item no-lines>
      <ion-input type="text" placeholder="Message..." (keyup.enter)="send(message);message = '';" 
        [(ngModel)]="message"></ion-input>
      <button ion-button item-right (click)="send(message);message = '';">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
